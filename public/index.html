    <script>

            const url = 'ws://localhost:3000';
            const connection = new WebSocket(url);

            // null, moving, drill
            var states1 = [0, 0, 0];

            connection.onopen = () => {
                console.log("connected");
            }

            connection.onerror = (error) => {
                console.log(`WebSocket error: `);
            }

            connection.onmessage = (message) => {
                console.log(message.data);
                latestState = JSON.parse(message.data);

                if(latestState.id === 3){
                  document.getElementById("ueberschrift1").innerHTML = latestState.id;
                  document.getElementById("currentState1").innerHTML = latestState.state;
                }else if(latestState.id === 4){
                  document.getElementById("ueberschrift2").innerHTML = latestState.id;
                  document.getElementById("currentState2").innerHTML = latestState.state;
                }else if(latestState.id === 5){
                  document.getElementById("ueberschrift3").innerHTML = latestState.id;
                  document.getElementById("currentState3").innerHTML = latestState.state;
                }
                

                // get bar elements
        document.getElementById("progressBar11").style.width =
          (states1[0] * 100) / (states1[0] + states1[1] + states1[2]) + "%";
        document.getElementById("progressBar12").style.width =
          (states1[1] * 100) / (states1[0] + states1[1] + states1[2]) + "%";
        document.getElementById("progressBar13").style.width =
          (states1[2] * 100) / (states1[0] + states1[1] + states1[2]) + "%";
            }
